<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ace with sockets</title>
    <style type="text/css" media="screen">
      #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        max-width: 50%;
        max-height: 50%;
      }
    </style>
  </head>
  <body>
    <div id="editor">
      // Type your code here int a = 5
    </div>
    <!-- <button onclick="changeTheme()">theme-twilight</button>
    <button onclick="changeCTheme()">theme-twilight</button> -->
    <script
      src="https://pagecdn.io/lib/ace/1.4.6/ace.js"
      integrity="sha256-CVkji/u32aj2TeC+D13f7scFSIfphw2pmu4LaKWMSY8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
      function changeTheme() {
        editor.setTheme("ace/theme/theme-twilight");
      }
      function changeCTheme() {
        editor.setTheme("ace/theme/clouds");
      }
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/theme-twilight");
      editor.session.setMode("ace/mode/javascript");

      const socket = io("http://localhost:8888");
      console.log(socket);

      document.querySelector("#editor").addEventListener("keypress", e => {
        //e.preventDefault();
        console.log(editor.getValue());
        var code = editor.getValue();
        socket.emit("updSv", { code: code });
      });
      document.querySelector("#editor").addEventListener("paste", e => {
        e.preventDefault();
        var code = editor.getValue();
        socket.emit("updSv", { code });
      });

      socket.on("updCl", data => {
        editor.setValue(data.abc + " ");
      });
    </script>
  </body>
</html>
